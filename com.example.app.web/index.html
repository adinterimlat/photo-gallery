<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" href="./css/main_gallery.css">
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./scriptsss/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="./scriptsss/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <link rel="stylesheet" type="text/css" href="./scriptsss/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
    <!-- Заданы ссылки на css файлы со стилями для улучшения внешнего вида приложения и реализации плавного перемещения
    в центр экрана картинки, также были подключены JavaScript файлы.-->

   <script type="text/javascript">
        $(document).ready(function(){
            $("a.photo").fancybox({
                transitionIn: 'elastic',
                transitionOut: 'elastic',
                speedIn: 500,
                speedOut: 500,
                hideOnOverlayClick: false
            });
        });
    </script>
    <!-- Javascript для задания скорости перемещения картинки, выключение возможности выйти из режима просмотра одной
     картинки нажав на любое место на экране.-->
</head>


<body>
<section class = "gallery">
    <h2 class="gallery__title bold"> Welcome to PhotoGallery </h2>
    <!-- Заголовок приложения -->
    <!-- Для того, чтобы в одну линию помещалось сразу 4 картинки, они были объеденены в отдельные блоки,
     на gallery__container и block было повешено свойство display:flex, чтобы функционально, не используя лишние
     строчки кода, разместить картинки в ряд по центру.-->
    <div class="gallery__container">
        <div class="block">
            <div> <a rel="pg" class="photo" href="./image/photo1.jpg" ><img src="./image/photo1.jpg" alt=""></a></div>
            <div> <a rel="pg" class="photo" href="./image/photo2.jpg" ><img src="./image/photo2.jpg" alt=""></a></div>
            <div> <a rel="pg" class="photo" href="./image/photo3.jpg" ><img src="./image/photo3.jpg" alt=""></a></div>
            <div> <a rel="pg" class="photo" href="./image/photo4.jpg" ><img src="./image/photo4.jpg" alt=""></a></div>
        </div>
        <div class="block">
            <div> <a rel="pg" class="photo" href="./image/photo5.jpg" ><img src="./image/photo5.jpg" alt=""></a></div>
            <div> <a rel="pg" class="photo" href="./image/photo6.jpg" ><img src="./image/photo6.jpg" alt=""></a></div>
            <div> <a rel="pg" class="photo" href="./image/photo7.jpg" ><img src="./image/photo7.jpg" alt=""></a></div>
            <div> <a rel="pg" class="photo" href="./image/photo8.jpg" ><img src="./image/photo8.jpg" alt=""></a></div>
        </div>
        <div class="block">
            <div> <a rel="pg" class="photo" href="./image/photo9.jpg" ><img src="./image/photo9.jpg" alt=""></a></div>
            <div> <a rel="pg" class="photo" href="./image/photo10.jpg" ><img src="./image/photo10.jpg" alt=""></a></div>
            <div> <a rel="pg" class="photo" href="./image/photo11.jpg" ><img src="./image/photo11.jpg" alt=""></a></div>
            <div> <a rel="pg" class="photo" href="./image/photo12.jpg" ><img src="./image/photo12.jpg" alt=""></a></div>
        </div>
    </div>
</section>

</body>
</html>
